<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .spacer {
            height: 20px;
            /* 원하는 여백의 높이를 지정합니다 */
        }

        .card {
        transition: transform 0.3s ease; /* 카드 변화에 대한 전환 효과를 추가합니다 */
    }
    .card:hover {
        transform: scale(1.05); /* 호버 시 카드 크기를 1.05배로 확대합니다 */
    }
    </style>

<script>
    function cardHover(element) {
        element.style.transform = 'scale(1.05)';
    }

    function cardHoverOut(element) {
        element.style.transform = 'scale(1)';
    }
</script>

</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 중고마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="spacer"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card" onmouseover="cardHover(this)" onmouseout="cardHoverOut(this)"></div>
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?rice-cooker" class="card-img-top" alt="전기밥솥">
                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 전기밥솥 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="의자">
                    <div class="card-body">
                        <h5 class="card-title">의자</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
                        <p class="card-text">사무실에서 사용한 의자 팝니다. 조절 가능한 팔걸이가 달려있어요.</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="headphone.jpg" class="card-img-top" >
                    <div class="card-body">
                        <h5 class="card-title">게이밍콘솔</h5>
                        <h6 class="card-subtitle mb-2 text-muted">11만원</h6>
                        <p class="card-text">게이밍 콘손 팝니다. 모든 게임기기 (닌텐도, xbox, 플스)모두 호환 됩니다.</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
